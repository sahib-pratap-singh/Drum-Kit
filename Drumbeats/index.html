<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="drumbeat.css">
</head>
<body id="body">
    <h1 id="heading">Drum beat</h1>
    <div class="keys">
        <button data-key="65" class="key"><span class="controler">A</span><br>clap</button>
        <button data-key="83" class="key"><span class="controler">S</span><br>hihat</button>
        <button data-key="68" class="key"><span class="controler">D</span><br>kick</button>
        <button data-key="70" class="key"><span class="controler">F</span><br>openhat</button>
        <button data-key="71" class="key"><span class="controler">G</span><br>boom</button>
        <button data-key="72" class="key"><span class="controler">H</span><br>ride</button>
        <button data-key="74" class="key"><span class="controler">J</span><br>snare</button>
        <button data-key="75" class="key"><span class="controler">K</span><br>tom</button>
        <button data-key="76" class="key"><span class="controler">L</span><br>tink</button>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="drums.js"></script>
</body>
</html>
